<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Preview</title>
    <link rel="stylesheet" href="test.css" /></head>
<body>

<div id="sidebar">
    <!-- Button or link to open the preview in a new tab -->
    <a href="preview.html" target="_blank">Preview Block</a>
    <h3>Toolbox</h3>
    <input type="button" value="Add Text Field" onclick="addElement('input')">
    <input type="button" value="Add Button" onclick="addElement('button')">
    <button onclick="removeClassFromIframe()">Remove Class</button>
    <!-- Add more tools here -->
    <div id="left">
        <div class="list" draggable="true"><img src="website-icon.png">List Item 1</div>
    </div>
</div>

<!-- Your HTML code for the specific block or region -->
<div id="editableZone">
    <!-- Your content here -->
    <h1>This is the editable block</h1>
    <p>This is some content inside the editable block.</p>
    <!-- Include another HTML file as a block -->
    <iframe id="myIframe" src="preview.html" width="100%" height="600px" frameborder="0"></iframe>
</div>


<script>
    function removeClassFromIframe() {
        const iframe = document.getElementById('myIframe');
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const element = iframeDocument.getElementById('iframeParagraph');
        element.classList.remove('resize');
    }
</script>
