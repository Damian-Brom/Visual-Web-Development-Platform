openPreview()">Preview Block</button>

<script>
    function openPreview() {
        // Modify the CSS file content to change a specific property
        const cssChange = "#left, #right{\n" +
            "    width: 300px;\n" +
            "    min-height: 50px;\n" +
            "    margin: 20px;\n" +
            "    border: 2px dashed #fff;\n" +
            "    resize: none;\n" +
            "    overflow: auto;\n" +
            "}";

        // Create a Blob with modified CSS content
        const blob = new Blob([cssChange], { type: 'text/css' });
        const url = URL.createObjectURL(blob);

        // Open preview.html in a new tab with modified CSS
        window.open("preview-try.html?css=" + encodeURIComponent(url), "_blank");
    }
</script>
